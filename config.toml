############## Base config  ##############

baseurl = "http://helloworldeverything.com/"
title = "Hello World Everything"
description = "Blog d'introduction à un peu de tout (lire ici chose aléatoire)"

theme = "hugo-tranquilpeak-theme"
languageCode = "en-us"
googleAnalytics = "UA-58765047-2"
Paginate = 7
canonifyurls = true

[permalinks]
  post = "/:year/:month/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

############## Config syntax highlight ##############

PygmentsCodeFences = true
pygmentsstyle = "native"


##############  About author ############## 
[author]
  name = "Mathieu Gamache"
  bio = "Ingénieur logicielle, amoureux de donjon et dragon et joueur de magic the gathering"
  job = "Étudiant en génie logicielle "
  location = "Québec"
  picture = "https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png"

[params]
  keywords = ["mathieu", "gamache", "hello world"]
  sidebar_behavior = 1
  clear_reading = true
  thumbnail_image = true
  thumbnail_image_position = "right"
  auto_thumbnail_image = true
  cover_image = "background.jpg"
  favicon = "favicon.ico"
  image_gallery = true
  archive_pagination = true
  category_pagination = true
  tag_pagination = true
  hierarchical_categories = true

[params.header.right_link]
  class = "open-algolia-search"
  icon = "search"
  url = "/#search"


